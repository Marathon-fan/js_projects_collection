<template>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Profile</h3>
        </div>
        <div class="panel-body">
            <form role="form" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">first Name</label>
                    <div class="col-sm-10">
                        <input type="text" placehodler="First Name" class="form-control" value.bind="contact.firstName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" placehodler="Last Name" class="form-control" value.bind="contact.lastName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" placehodler="Email" class="form-control" value.bind="contact.Email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Phone Number</label>
                    <div class="col-sm-10">
                        <input type="text" placehodler="Phone Numbe" class="form-control" value.bind="contact.phoneNumbe">
                    </div>
                </div>
                <div class="button-bar">
                    <button class="btn btn-success" click.delegate="save()" disabled.bind="!canSave">Save</button>
                </div>
            </form>
        </div>
    </div>
</template>
