
<section class = "todoapp">
  <header class = "header">
    <h1>todos</h1>
    <input autofocus class = "new-todo" placeholder="What needs to be done?" autofocus
            [(ngModel)] = "newItem" (keyup.enter) = "addItem()">
    <button class = "add" (click) = "addItem()">Add</button>
  </header>
  <section class = "main">
    <ul class = "todo-list">
      <li *ngFor = "let item of store.items">
        <app-todoitem [item] = "item"
                      (done) = "removeItem($event)">
        </app-todoitem>
      </li>
    </ul>
  </section>
</section>
