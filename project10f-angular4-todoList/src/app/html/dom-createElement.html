<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id = "div1">
<p1>this is paragraph 1</p1>
<p1>this is paragraph 2</p1>
<button onclick = "addnewpara()"></button>
</div>

<script>
  function addnewpara(){
    var para1 = document.createElement("p1");
    var node = document.createTextNode("this is new content");
    para1.appendChild(node);

    var div1 = document.getElementById("div1");
    div1.appendChild(para1);
  }


</script>

</body>
